<!doctype html>
<html>
  <head>
    <title>Popup</title>
    <link href="css/popup.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src='jquery-1.10.2.js'> </script>
  </head>
  <body style="width:500px;height:300px">
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <button type="button" class="btn btn-default btn-sm" id="clear-ingredients">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Clear
          </button>
          <button type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-apple" aria-hidden="true"></span> Save
          </button>
          <button type="button" class="btn btn-default btn-sm" id="show-parse-ingredients">
            <span class="glyphicon glyphicon-apple" aria-hidden="true"></span> Parse
          </button>
          <button type="button" class="btn btn-default btn-sm" id="load-my-recipes">
            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> My recipes
          </button>
          <button type="button" class="btn btn-default btn-sm" id="signin-button">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Signup/Signin
          </button>
          <button type="button" class="btn btn-default btn-sm" id="signup-button">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Facebook
          </button>
        </ul>
      </div>
    </nav>

    <div class="container-narrow">
      <div class="jumbotron">
          <div class="border-radius-large" id="recipe-content"></div>
      </div>
  </div>

<script id="parse-ingredients-template" type="text/template">
    <div class="bg-success container">
        <div class="border-radius-large" id="parsed-ingredients-content"></div>
        <form>
            <div class="bg-info container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <h1 for="recipe_ingredients">Ingredients: </h1>
                        <small>Enter the ingredients here and a sous bot will tally up the ingredient nutrition for you.</small>
                        <textarea rows="10" type="text" placeholder="Recipe ingredients" class="form-control" id="recipe_ingredients" name="recipe_ingredients"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label for="recipe_name">Recipe name: </label>
                        <input type="text" placeholder="Recipe name" class="form-control" id="recipe_name" name="name">
                    </div>
                    <div class="col-xs-4">
                        <label for="recipe_name">Portions: </label>
                        <input type="text" placeholder="Number of portions" class="form-control" id="recipe_portions" name="portions">
                    </div>
                    <div class="col-xs-2">
                        <button style="padding-top:20px" class="btn btn-primary" id="save-recipe">Save</button>
                    </div>
                </div>
            </div>
        </form>
        <p class="bg-danger" id="recipe_error_message"></p>
    </div>

</script>
<script id="recipe-template" type="text/template">
    <div>
        <h1 for="recipe_ingredients">Nutritional information: </h1>
        <small>Enter the ingredients here and a sous bot will tally up the ingredient nutrition for you.</small>
    </div>
    {{description}}
    <table class="table table-striped table-bordered table-condensed">
        <tr><th>Ingredient</th><th>Calories</th><th>Amount</th><th>Fat</th><th>Sugar</th><th>Protein</th></tr>
        {{#ingMap}}
          {{#if header}}
          <tr><td colspan="6"><strong>{{ingredient_line}}</strong></td></tr>
          {{else}}
        <tr><td><span id="name_{{seq}}" seq="{{seq}}" changeable_food data-toggle="tooltip" title="{{debug_output}}" grams="{{amount}}" food_id="{{food_id}}">{{ingredient_line}}</span><img src="images/available_updates-26.png" width="24" height="24"></td>
            <td><span id="calories_for_{{seq}}">{{calories}}</span></td>
            <td><span id="amount_for_{{seq}}">{{amount}}{{unit}}</span></td>
            <td><span id="total_fat_for_{{seq}}">{{total_fat}}g</span></td>
            <td><span id="total_sugar_for_{{seq}}">{{total_sugar}}g</span></td>
            <td><span id="protein_for_{{seq}}">{{protein}}g</span></td>
          </tr>
          {{/if}}
        {{/ingMap}}
        {{#if perPortion}}
            <tr><td class="text-right">Per portion</td>
                <td><span id="calories_per_portion">{{perPortion.calories}}</span></td>
                <td><span id="amount_per_portion">{{perPortion.amount}}g</span></td>
                <td><span id="total_fat_per_portion">{{perPortion.total_fat}}g</span></td>
                <td><span id="total_sugar_per_portion">{{perPortion.total_sugar}}g</span></td>
                <td><span id="protein_per_portion">{{perPortion.protein}}g</span></td>
            </tr></tr>
        {{/if}}
        <tr><td class="text-right">Total</td>
            <td><span id="calories_total">{{total_nutrition.calories}}</span></td>
            <td><span id="amount_total">{{total_nutrition.amount}}g</span></td>
            <td><span id="total_fat_total">{{total_nutrition.total_fat}}g</span></td>
            <td><span id="total_sugar_total">{{total_nutrition.total_sugar}}g</span></td>
            <td><span id="protein_total">{{total_nutrition.protein}}g</span></td>
        </tr>
    </table>
</script>

<script id="my-recipes-template" type="text/template">
    <table class="table table-striped table-bordered table-condensed">
        <tr><th>Recipe</th><th>Calories <small>per portion</small><th>Fat<small>per portion</small><th>Sugar<small>per portion</small><th>Protein<small>per portion</small></tr>
        {{#recipes}}
        <tr><td><span>{{name}}</span></td>
            <td><span>{{calories}}</span></td>
            <td><span>{{total_fat}}g</span></td>
            <td><span>{{total_sugar}}g</span></td>
            <td><span>{{protein}}g</span></td>
          </tr>
        {{/recipes}}
    </table>
</script>

<script id="signup-template" type="text/template">
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                </div>

                <div style="padding-top:30px" class="panel-body">

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form id="loginform" class="form-horizontal" role="form">

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                        </div>



                        <div class="input-group">
                            <div class="checkbox">
                                <label>
                                    <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                </label>
                            </div>
                        </div>


                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                                <a id="btn-login" href="#" class="btn btn-success">Login  </a>
                                <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>

                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                    Don't have an account!
                                    <a href="#" onclick="$('#loginbox').hide(); $('#signupbox').show()">
                                        Sign Up Here
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>



                </div>
            </div>
        </div>
        <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign Up</div>
                    <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                </div>
                <div class="panel-body">
                    <form id="signupform" class="form-horizontal" role="form">

                        <div id="signupalert" style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>



                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">Email</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="email" id="email" placeholder="Email Address">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="firstname" class="col-md-3 control-label">First Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-md-3 control-label">Last Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Password</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="passwd" id="password" placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="icode" class="col-md-3 control-label">Invitation Code</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="icode" id="icode" placeholder="">
                            </div>
                        </div>

                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp; Sign Up</button>
                                <span style="margin-left:8px;">or</span>
                            </div>
                        </div>

                        <div style="border-top: 1px solid #999; padding-top:20px" class="form-group">

                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i> &nbsp; Sign Up with Facebook</button>
                            </div>

                        </div>



                    </form>
                </div>
            </div>




        </div>
    </div>
</script>

<script id="signin-template" type="text/template">
    <div class="container">

        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</script>

  <script src="popup.js"></script>
  <script src="tally-recipe-calorie-client.js"></script>
<script src=zepto.min.js></script>
<script src=handlebars.min.js></script>
  </body>
</html>
