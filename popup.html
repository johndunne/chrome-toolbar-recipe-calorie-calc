<!doctype html>
<html>
  <head>
    <title>Popup</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
    <link href="bootstrap.css" rel="stylesheet">
    <script src='jquery-1.10.2.js'> </script>
  </head>
  <body style="width:500px;height:500px">
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img width=30 height=30 alt="Brand" src="icon.png">
      </a>
      <a class="navbar-brand" href="#">
        <img id="recommend_image" width=20 height=20 alt="Like" src="recommend.png">
      </a>
      <a class="navbar-brand" href="#"><img id="star_image_1" width=20 height=20 alt="Rate 1" src="star.png"></a>
      <a class="navbar-brand" href="#"><img id="star_image_2" width=20 height=20 alt="Rate 2" src="star.png"></a>
      <a class="navbar-brand" href="#"><img id="star_image_3" width=20 height=20 alt="Rate 3" src="star.png"></a>
      <a class="navbar-brand" href="#"><img id="star_image_4" width=20 height=20 alt="Rate 4" src="half_star.png"></a>
      <a class="navbar-brand" href="#"><img id="star_image_5" width=20 height=20 alt="Rate 5" src="star_off.png"></a>
    </div>
  </div>
</nav>
     <div class="container-narrow">
    <div class="jumbotron">
        <div id="recipe-content"></div>
        <form>
            <div class="container">
                <!--div class="row">
                    <div class="col-md-6">
                        <div class="form-group form-inline">
                            <label for="recipe_name">Recipe name: </label>
                            <input type="text" placeholder="Recipe name" class="form-control" id="recipe_name" name="name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-inline">
                            <label for="recipe_name">Portions: </label>
                            <input type="text" placeholder="Number of portions" class="form-control" id="recipe_portions" name="portions">
                        </div>
                    </div>
                </div-->
                  <div class="col-md-12">
                    <div class="form-group">
                        <label for="recipe_ingredients">Ingredients: </label>
                        <textarea rows="10" type="text" placeholder="Recipe ingredients" class="form-control" id="recipe_ingredients" name="recipe_ingredients"></textarea>
                    </div>
                </div>
            </div>


        </form>
    </div>
</div>
<script id="recipe-template" type="text/template">
    {{description}}
    <table class="table table-striped table-bordered table-condensed">
        <tr><th>Ingredient</th><th>Calories</th><th>Amount</th><th>Fat</th><th>Sugar</th><th>Protein</th></tr>
        {{#ingMap}}
        <tr><td><span data-toggle="tooltip" title="{{debug_output}}">{{ingredient_line}}</span></td><td>{{calories}}</td><td>{{amount}}{{unit}}</td><td>{{total_fat}}g</td><td>{{total_sugar}}g</td><td>{{protein}}g</td></tr>
        {{/ingMap}}
        <tr><td class="text-right">Total</td><td>{{total_nutrition.calories}}</td><td>{{total_nutrition.amount}}g</td><td>{{total_nutrition.total_fat}}g</td><td>{{total_nutrition.total_sugar}}g</td><td>{{total_nutrition.protein}}g</td></tr>
    </table>
</script>

  <script src="popup.js"></script>
  <script src="tally-recipe-calorie-client.js"></script>
<script src=zepto.min.js></script>
<script src=handlebars.min.js></script>
  </body>
</html>
