<!doctype html>

    <link href="css/popup.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src='jquery-1.10.2.js'> </script>
  </head>
  <body style="width:500px;height:300px">
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <!--button type="button" class="btn btn-default btn-sm" id="clear-ingredients">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Clear
          </button>
          <button type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-apple" aria-hidden="true"></span> Save

          <button type="button" class="btn btn-default btn-sm" id="show-parse-ingredients">

<script id="parse-ingredients-template" type="text/template" charset="utf-8">
    <div class="container">
        <div class="border-radius-large" id="parsed-ingredients-content"></div>
        <form>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <h1 for="recipe_ingredients">Ingredients: </h1>
                        <small>Enter the ingredients here and a sous bot will tally up the ingredient nutrition for you.</small>
                        <textarea rows="10" type="text" placeholder="Recipe ingredients" class="form-control" id="recipe_ingredients" name="recipe_ingredients"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label for="recipe_name">Recipe name: </label>
                        <input type="text" placeholder="Recipe name" class="form-control" id="recipe_name" name="name">
                    </div>
                    <div class="col-xs-4">
                        <label for="recipe_name">Portions: </label>
                        <input type="text" placeholder="Number of portions" class="form-control" id="recipe_portions" name="portions">
                    </div>
                    <div class="col-xs-2">
                        <label for="recipe_name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <button style="padding-top:20px" class="btn btn-primary" id="save-recipe">Save</button>
                    </div>
                </div>
            </div>
        </form>
        <p class="bg-danger" id="recipe_error_message"></p>
    </div>

</script>
<script id="general-error-template" type="text/template" charset="utf-8">
    <div class="panel panel-danger">
        <div class="panel-heading clearfix">
            <i class="icon-calendar"></i>
            <h3 class="panel-title">Error</h3>
        </div>
        <div class="panel-body">
            {{error_message}}
        </div>
    </div>
</script>
<script id="recipe-template" type="text/template" charset="utf-8">
    <div>
        <h1 for="recipe_ingredients">Nutritional information: </h1>
        <small>Enter the ingredients here and a sous bot will tally up the ingredient nutrition for you.</small>
    </div>
    {{description}}
    <table class="table table-striped table-bordered table-condensed">
        <tr><th>Ingredient</th><th>Calories</th><th>Amount</th><th>Fat</th><th>Sugar</th><th>Protein</th></tr>
        {{#ingMap}}
          {{#if header}}
          <tr><td colspan="6"><strong>{{ingredient_line}}</strong></td></tr>
          {{else}}
        <tr><td><span id="name_{{seq}}" seq="{{seq}}" changeable_food data-toggle="tooltip" title="{{debug_output}}" grams="{{amount}}" food_id="{{food_id}}">{{ingredient_line}}&nbsp;<img src="images/05-shuffle.png" width="14" height="10" changeable_food grams="{{amount}}" food_id="{{food_id}}" seq="{{seq}}" ></span></td>
            <td><span class="calorie-number" id="calories_for_{{seq}}">{{calories}}</span></td>
            <td><span class="macro-nutrient-number" id="amount_for_{{seq}}">{{amount}}{{unit}}</span></td>
            <td><span class="macro-nutrient-number" id="total_fat_for_{{seq}}">{{total_fat}}g</span></td>
            <td><span class="macro-nutrient-number" id="total_sugar_for_{{seq}}">{{total_sugar}}g</span></td>
            <td><span class="macro-nutrient-number" id="protein_for_{{seq}}">{{protein}}g</span></td>
          </tr>
          {{/if}}
        {{/ingMap}}
        {{#if perPortion}}
            <tr><td class="text-right">Per portion</td>
                <td><span class="calorie-number" id="calories_per_portion">{{perPortion.calories}}</span></td>
                <td><span class="macro-nutrient-number" id="amount_per_portion">{{perPortion.amount}}g</span></td>
                <td><span class="macro-nutrient-number" id="total_fat_per_portion">{{perPortion.total_fat}}g</span></td>
                <td><span class="macro-nutrient-number" id="total_sugar_per_portion">{{perPortion.total_sugar}}g</span></td>
                <td><span class="macro-nutrient-number" id="protein_per_portion">{{perPortion.protein}}g</span></td>
            </tr></tr>
        {{/if}}
        <tr><td class="text-right">Total</td>
            <td><span class="calorie-number" id="calories_total">{{total_nutrition.calories}}</span></td>
            <td><span class="macro-nutrient-number" id="amount_total">{{total_nutrition.amount}}g</span></td>
            <td><span class="macro-nutrient-number" id="total_fat_total">{{total_nutrition.total_fat}}g</span></td>
            <td><span class="macro-nutrient-number" id="total_sugar_total">{{total_nutrition.total_sugar}}g</span></td>
            <td><span class="macro-nutrient-number" id="protein_total">{{total_nutrition.protein}}g</span></td>
        </tr>
    </table>
</script>

<script id="my-recipes-template" type="text/template" charset="utf-8">
