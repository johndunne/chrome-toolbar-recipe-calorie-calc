<!doctype html>
<html>
  <head>
    <title>Popup</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
    <link href="bootstrap.css" rel="stylesheet">
    <script src='jquery-1.10.2.js'> </script>

  </head>
  <body style="width:500px;height:300px">
     <div class="container-narrow">
    <div class="jumbotron">
        <div id="recipe-content"></div>
        <form>
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-12">
                    <label for="recipe_ingredients">Ingredients: <br><small>Enter the ingredients here and a sous bot will get the ingredients for you.</small></label>
                    <textarea rows="10" type="text" placeholder="Recipe ingredients" class="form-control" id="recipe_ingredients" name="recipe_ingredients"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6">
                  <label for="recipe_name">Recipe name: </label>
                  <input type="text" placeholder="Recipe name" class="form-control" id="recipe_name" name="name">
                </div>
                <div class="col-xs-4">
                  <label for="recipe_name">Portions: </label>
                  <input type="text" placeholder="Number of portions" class="form-control" id="recipe_portions" name="portions">
                </div>
                <div class="col-xs-2">
                  <button style="padding-top:20px" type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </div>
        </form>
    </div>
</div>
<script id="recipe-template" type="text/template">
    {{description}}
    <table class="table table-striped table-bordered table-condensed">
        <tr><th>Ingredient</th><th>Calories</th><th>Amount</th><th>Fat</th><th>Sugar</th><th>Protein</th></tr>
        {{#ingMap}}
        <tr><td><span data-toggle="tooltip" title="{{debug_output}}">{{ingredient_line}}</span></td><td>{{calories}}</td><td>{{amount}}{{unit}}</td><td>{{total_fat}}g</td><td>{{total_sugar}}g</td><td>{{protein}}g</td></tr>
        {{/ingMap}}
        {{#if perPortions}}
        <tr><td class="text-right">per portion ({{portions}})</td><td>{{perPortions.calories}}</td><td>{{perPortions.amount}}g</td><td>{{perPortions.total_fat}}g</td><td>{{perPortions.total_sugar}}g</td><td>{{perPortions.protein}}g</td></tr>
        {{/if}}
        <tr><td class="text-right">Total</td><td>{{total_nutrition.calories}}</td><td>{{total_nutrition.amount}}g</td><td>{{total_nutrition.total_fat}}g</td><td>{{total_nutrition.total_sugar}}g</td><td>{{total_nutrition.protein}}g</td></tr>
    </table>
</script>

  <script src="popup.js"></script>
  <script src="tally-recipe-calorie-client.js"></script>
<script src=zepto.min.js></script>
<script src=handlebars.min.js></script>
  </body>
</html>
